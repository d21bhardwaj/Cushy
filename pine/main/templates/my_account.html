{% extends 'base_accounts.html' %}
{% load static %}


{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block title %}My account {% endblock %}




{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10">

                {% csrf_token %}
                {% include 'includes/form.html' %}

            </form>
        </div>
    </div>
    <div class="row">
      {% block social %} {% endblock  %}
{% endblock %}
