{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Rent Form</title>

</head>
{% block form %}
        <form method="post" style="text-align: center">
            {% csrf_token %}
            <div class="col-md-12 text-left" style="padding-top: 20px;padding-bottom: 20px;padding-left: 60px;text-align: left">
            <!--using crispy tag on forms for now-->
            {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
{% block content %}
{% endblock %}
