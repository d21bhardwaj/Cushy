{% extends 'main/templates/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block title %}My account {% endblock %}




{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <form method="post" enctype="multipart/form-data"  id="post_form" action="" class="form-horizontal">
                {% csrf_token %}
                
                <div class="row form-group">
						<div class="col col-md-3"><label for="id_otp" class=" form-control-label">OTP</label></div>
						<div class="col-12 col-md-9"><input type="text" id="id_otp" name="otp" placeholder="Enter otp" class="form-control" required></div>
				</div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
      {% block social %} {% endblock  %}
{% endblock %}
