<!-- The Modal -->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Caution!</h4><br>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
        Please note if Once deleted<br>
        You won't be able to retrieve it again<br>
        {% if rooms.hidden == False %}
        Hide it instead <br>
        {% endif %}
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" 
            onclick="location.href='{% url "delete_pg" rooms.id %}'"
            class="btn btn-danger" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-light" data-dismiss="modal">Back</button>
        </div>
  
      </div>
    </div>
</div>
