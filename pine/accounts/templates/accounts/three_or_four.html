{% for link in links %}
				<div class="col-{{space}} px-0">
					<button type="button" class="btn" onclick="location.href='{% url link.id %}'" style="width:100%; border-radius: 66px; background-color:{% if link.name %}#B8DDF4;{% else %}white;border: 1px solid #B8DDF4;{% endif %}">
					<span style="font-weight: bold; font-family: 'Century Gothic'; color:#06106E;">{{link.value}}</span>
					</button>
				</div>
{% endfor %}
